<!DOCTYPE html>
<html lang="en">
<body>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="inputMatrixSize">Matrix size</label>
            <input type="number" id=inputMatrixSize name="inputMatrixSize" class="form-control"
                   placeholder="Matrix size">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="inputPrecision">Precision</label>
            <input type="number" id=inputPrecision name="inputPrecision" class="form-control" placeholder="Precision">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="inputMatrix"> Message</label>
            <textarea class="form-control" id="inputMatrix" name="inputMatrix"
                      placeholder="Enter Your Matrix"></textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10" align="right">
        <button type="submit" class="btn btn-primary submit">Calculate</button>
    </div>
</div>
</body>
</html>
