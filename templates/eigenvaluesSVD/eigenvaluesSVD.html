<body>
{% include 'navbar.html' %}

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Eigenvalues and SVD</h1>
        <p>Mini tool description here...</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
    </div>
</div>

<div class="container">
    <form data-toggle="validator" role="form" id="formMatrix" method="POST" action="/submitEigenvaluesSVD">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputRow">Row</label>
                    <input type="number" id=inputRow name="inputRow" max="10" class="form-control"
                           placeholder="Row" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inputColumn">Column</label>
                    <input type="number" id=inputColumn name="inputColumn" class="form-control"
                           placeholder="Column" max="10" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inputMatrix"> Matrix</label>
                    <textarea class="form-control" id="inputMatrix" name="inputMatrix"
                              placeholder="Enter Your Matrix" required></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10" align="right">
                <button type="submit" class="btn btn-primary submit">Calculate</button>
            </div>
        </div>
    </form>
